<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Portfolio</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./src/css/sylesheet.css" />
    <link rel="stylesheet" type="text/css" href="./src/css/pacman.css" />
</head>

<body>
    <div class="loading">
        <div class="load">
            <div style="color: #f6d860" class="la-pacman la-3x">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <h1>Loading to my website.... </h1>
        </div>
    </div>
    <div class="main-home">
        <div class="home">
            <nav class="home__navbar">
                <ul>
                    <li>
                        <a id="icon1" href="./home.html"><img src="./src/Home.svg" /></a>
                        <a class="overlay" href="./home.html"><span class="texts">Home</span></a>
                    </li>
                    <li>
                        <a id="icon2" href="./about.html"><img src="./src/About.svg" /></a>
                        <a class="overlay" href="./about.html"><span class="texts">About</span></a>
                    </li>
                    <li>
                        <a id="icon3" href="./skill.html"><img src="./src/Skill.svg" /></a>
                        <a class="overlay" href="./skill.html"><span class="texts">Skill</span></a>
                    </li>
                    <li>
                        <a id="icon4" href="./portfolio.html"><img src="./src/Portfolio.svg" /></a>
                        <a class="overlay" href="./portfolio.html"><span class="texts">Portfolio</span></a>
                    </li>
                    <li>
                        <a id="icon5" href="./contact.html"><img src="./src/Contact Me.svg" /></a>
                        <a class="overlay" href="./contact.html"><span class="texts">Contact</span></a>
                    </li>
                </ul>
            </nav>
            <main class="home__content vertical-center">
                <div class="home__container">
                    <div class="home__title mrg-left--38">
                        <h1 class="pd-top--20">
                            <span>Contact Me</span>
                        </h1>
                    </div>
                    <div class="home__caption mrg-left--38">
                        <p class="mrg-top">
                            <span>I am very happy if my friends all provide</span>
                        </p>
                        <p>
                            <span>criticism and suggestions on the website that</span>
                        </p>
                        <p>
                            <span>I created</span>
                        </p>
                    </div>
                    <div class="home__input mrg-left--38 gform">
                        <form data-email="fiancahya@gmail.com" action="https://script.google.com/macros/s/AKfycbzvWRqI2EozSVOXBqD-ckIF9xohB7YFmw42AfrLGkz1gDZutqcC/exec" method="post">
                            <div class="form-elements">
                                <fieldset class="elem__group">
                                    <label for="name" style="display: none;">Your Name</label>
                                    <input class="width--48" type="text" id="name" name="name" placeholder="Name" pattern=[A-Z\sa-z]{3,20} required>
                                    <label for="email" style="display: none;">Your Email</label>
                                    <input class="width--48" type="email" id="email" name="email" placeholder="Email" required>
                                </fieldset>
                                <fieldset class="elem__group">
                                    <label for="title" style="display: none;">Your Subject</label>
                                    <input class="width--96" type="text" id="title" name="title" required placeholder="Subject" pattern=[A-Za-z0-9\s]{8,60}>
                                </fieldset>
                                <fieldset class="elem__group">
                                    <label for="message" style="display: none;">Your Message</label>
                                    <textarea class="width--96" id="message" name="message" placeholder="Message" required></textarea>
                                </fieldset>
                                <div class="input__button">
                                    <button type="submit">Send</button>
                                </div>

                                <div class="thankyou_message">
                                    <h2><em>Thanks</em> for contacting us again! We will get back to you soon!</h2>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="./src/js/loading.js"></script>
    <script data-cfasync="false" type="text/javascript" src="./src/js/form-submission-handler.js"></script>
</body>

</html>
